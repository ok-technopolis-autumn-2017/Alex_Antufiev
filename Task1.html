<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>todos</title>

</head>

<body>

<div class="content">

    <div class="todos-header">

        <h1 class="todos-title">Todos</h1>

    </div>

    <div class="todos-menu">

        <div class="todos-add">

            <button class="todos-add_select_all"
                    aria-label="select all items as completed"></button>

            <input class="todos-add_item" placeholder="What needs to be done?"
                   aria-label="add item">

        </div>

        <div class="todos-list">

            <div class="todos-item">

                <input type="checkbox" class="todos-item_complete_mark"
                       aria-label="Mark as completed item"/>

                <textarea class="todos-item_name">HTML</textarea>

                <button class="todos-item_remove" aria-label="remove item"></button>

            </div>

            <div class="todos-item __complete">

                <input type="checkbox" checked="checked" class="todos-item_no_completed_mark"
                       aria-label="Mark as no completed item"/>

                <textarea class="todos-item_name">CSS</textarea>

                <button class="todos-item_remove" aria-label="remove item"></button>

            </div>

            <div class="todos-item">

                <input type="checkbox" class="todos-item_completed_mark"
                       aria-label="Mark as completed item"/>

                <textarea class="todos-item_name">JS</textarea>

                <button class="todos-item_remove" aria-label="remove item"></button>

            </div>

            <div class="todos-item">

                <input type="checkbox" class="todos-item_completed_mark"
                       aria-label="Mark as completed item"/>

                <textarea class="todos-item_name">JS tools</textarea>

                <button class="todos-item_remove" aria-label="remove item"></button>

            </div>

        </div>

        <div class="todos-actions_bar">

            <div class="todos-actions_bar_counter" aria-label="Count of no completed items">
                3 items left
            </div>

            <div class="todos-filters">

                <button class="todos-filter __active" data-filter="all"
                        aria-label="show all items">
                    All
                </button>

                <button class="todos-filter" data-filter="no_completed"
                        aria-label="show no completed items">
                    Active
                </button>

                <button class="todos-filter __active" data-filter="completed"
                        aria-label="show completed items">
                    Completed
                </button>

            </div>

            <button class="todos-actions_bar_clear_completed">Clear completed</button>

        </div>

    </div>

</div>

</body>

</html>
